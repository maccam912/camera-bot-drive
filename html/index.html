<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OpenCV.js Image/Video Processing</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
<h2>OpenCV.js Image/Video Processing</h2>
<p id="status">OpenCV.js is loading...</p>
<div>
    <select id="inputSelect">
        <option value="webcam">Webcam</option>
        <option value="image">Image Upload</option>
    </select>
    <select id="cameraSelect" style="display:none;">
        <option value="">Select a camera</option>
    </select>
    <input type="file" id="fileInput" name="file" accept="image/*" style="display:none;" />
</div>
<div>
    <div class="inputoutput">
        <video id="videoInput" width="320" height="240" style="display:none;"></video>
        <img id="imageInput" alt="Input Image" style="display:none;" />
        <div class="caption">Input</div>
    </div>
    <div class="inputoutput">
        <canvas id="canvasOutput" width="320" height="240"></canvas>
        <div class="caption">Processed Output</div>
    </div>
</div>
<div id="control-status"></div>
<script type="text/javascript">
let video = document.getElementById('videoInput');
let imageInput = document.getElementById('imageInput');
let cameraSelect = document.getElementById('cameraSelect');
let fileInput = document.getElementById('fileInput');
let inputSelect = document.getElementById('inputSelect');
let src, cap, dst;

function processFrame() {
    try {
        if (inputSelect.value === 'webcam' && !video.paused && !video.ended) {
            cap.read(src);
        } else if (inputSelect.value === 'image') {
            src = cv.imread(imageInput);
        }
        
        dst = new cv.Mat();
        
        // Convert to HSV color space
        cv.cvtColor(src, dst, cv.COLOR_RGBA2RGB);
        cv.cvtColor(dst, dst, cv.COLOR_RGB2HSV);
        
        // Define range for blue color in HSV
        let lowBlue = new cv.Mat(dst.rows, dst.cols, dst.type(), [100, 100, 100, 0]);
        let highBlue = new cv.Mat(dst.rows, dst.cols, dst.type(), [140, 255, 255, 255]);
        
        // Define range for vibrant red color in HSV (two ranges due to how red wraps around in HSV)
        let lowRed1 = new cv.Mat(dst.rows, dst.cols, dst.type(), [0, 200, 200, 0]);
        let highRed1 = new cv.Mat(dst.rows, dst.cols, dst.type(), [10, 255, 255, 255]);
        let lowRed2 = new cv.Mat(dst.rows, dst.cols, dst.type(), [170, 200, 200, 0]);
        let highRed2 = new cv.Mat(dst.rows, dst.cols, dst.type(), [180, 255, 255, 255]);
        
        // Threshold the images
        let maskBlue = new cv.Mat();
        let maskRed1 = new cv.Mat();
        let maskRed2 = new cv.Mat();
        let maskRed = new cv.Mat();
        cv.inRange(dst, lowBlue, highBlue, maskBlue);
        cv.inRange(dst, lowRed1, highRed1, maskRed1);
        cv.inRange(dst, lowRed2, highRed2, maskRed2);
        cv.add(maskRed1, maskRed2, maskRed);
        
        // Find contours for blue and red
        let contoursBlue = new cv.MatVector();
        let contoursRed = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(maskBlue, contoursBlue, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
        cv.findContours(maskRed, contoursRed, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
        
        // Process blue contour (existing code)
        // ... existing blue contour processing ...

        // Process red contours
        let redAreas = [];
        for (let i = 0; i < contoursRed.size(); ++i) {
            let area = cv.contourArea(contoursRed.get(i));
            redAreas.push({index: i, area: area});
        }
        redAreas.sort((a, b) => b.area - a.area);
        
        // Get the four largest red regions
        for (let i = 0; i < Math.min(4, redAreas.length); i++) {
            let contour = contoursRed.get(redAreas[i].index);
            let moments = cv.moments(contour);
            let cx = moments.m10 / moments.m00;
            let cy = moments.m01 / moments.m00;
            
            console.log(`Red centroid ${i+1} coordinates: (${cx.toFixed(2)}, ${cy.toFixed(2)})`);
            cv.circle(src, new cv.Point(cx, cy), 5, [0, 255, 0, 255], -1);
        }
        
        // Send direction to server
        // htmx.ajax('GET', `/control?direction=${direction}`, '#control-status');
        
        cv.imshow('canvasOutput', src);
        
        // Clean up
        dst.delete();
        maskBlue.delete(); maskRed.delete(); maskRed1.delete(); maskRed2.delete();
        lowBlue.delete(); highBlue.delete();
        lowRed1.delete(); highRed1.delete(); lowRed2.delete(); highRed2.delete();
        contoursBlue.delete(); contoursRed.delete(); hierarchy.delete();

        if (inputSelect.value === 'webcam') {
            requestAnimationFrame(processFrame);
        }
    } catch (err) {
        console.error(err);
    }
}

function startWebcam() {
    if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
    }
    
    if (cameraSelect.value) {
        navigator.mediaDevices.getUserMedia({ 
            video: { deviceId: { exact: cameraSelect.value } },
            audio: false 
        })
        .then(function(stream) {
            video.srcObject = stream;
            video.play();
            video.onloadedmetadata = function() {
                src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
                cap = new cv.VideoCapture(video);
                requestAnimationFrame(processFrame);
            };
        })
        .catch(function(err) {
            console.log("An error occurred: " + err);
        });
    }
}

function onOpenCvReady() {
    document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
    
    // Populate camera select dropdown
    navigator.mediaDevices.enumerateDevices()
        .then(function(devices) {
            devices.forEach(function(device) {
                if (device.kind === 'videoinput') {
                    let option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${cameraSelect.length}`;
                    cameraSelect.appendChild(option);
                }
            });
            if (cameraSelect.options.length > 1) {
                cameraSelect.selectedIndex = 1;
                startWebcam();
            }
        })
        .catch(function(err) {
            console.log("An error occurred: " + err);
        });

    cameraSelect.onchange = startWebcam;

    fileInput.addEventListener('change', (e) => {
        let file = e.target.files[0];
        let reader = new FileReader();
        reader.onload = function(event) {
            imageInput.src = event.target.result;
            imageInput.onload = processFrame;
        }
        reader.readAsDataURL(file);
    });

    inputSelect.onchange = function() {
        if (this.value === 'webcam') {
            video.style.display = 'block';
            imageInput.style.display = 'none';
            cameraSelect.style.display = 'inline-block';
            fileInput.style.display = 'none';
            startWebcam();
        } else {
            video.style.display = 'none';
            imageInput.style.display = 'block';
            cameraSelect.style.display = 'none';
            fileInput.style.display = 'inline-block';
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        }
    };
}

// Load OpenCV.js
var script = document.createElement('script');
script.src = 'https://docs.opencv.org/4.5.0/opencv.js';
script.onload = onOpenCvReady;
document.body.appendChild(script);
</script>
</body>
</html>
